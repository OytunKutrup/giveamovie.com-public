<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=1000" charset="UTF-8">
    <title>Giveamovie</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/favicon-16x16.png">
    <link rel="manifest" href="/Images/site.webmanifest">

    <!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
    </script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
          rel="stylesheet" type="text/css"/>
</head>
<body>


<form class="main-form" action="recommendation1" method="post">

    <a id="homepage" href="/">Giveamovie</a>
    <p> Enter a movie name. We'll use artificial intelligence to show recommendations you'll love!</p>
    <input type="text" id="tags" value="{{input_movie}}" name="movie_input" placeholder="Enter a movie name"
           class="inputbox">
    <script>
    const escapeHtml = (string) => {
    return string.replaceAll('&amp;', '&').replaceAll('&lt;', '<').replaceAll('&gt;', '>')
    .replaceAll('&quot;', '"').replaceAll('&#39;', "'");
        }
    $( function() {
        var availableTags = [
            {% for movie in movie_names %}
                escapeHtml("{{movie}}"),
            {% endfor %}
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
        });
    } );
    </script>

    <div class="input-button">
        <a id="button">
            <input type="submit" value="Get Recommendation" id="recommend">
            <div class="liquid"></div>
        </a>
    </div>
    <div class="home-movie-header">
        <h2> {{name}}
        </h2>
    </div>


</form>
<div class="footer-div">
    <footer id="footer" class="main-footer">
        <p id="footer-text">
            Â© 2022 Created by Oytun Kutrup
        </p>
    </footer>
</div>
</body>
</html>
